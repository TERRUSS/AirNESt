<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Airnest</title>
  <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css'>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/cards.css">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <style media="screen">
  *{
    font-family: 'Share Tech Mono', monospace;
  }
  </style>
</head>

<body class="has-background-grey">

  <div class="navbar  has-background-grey-lighter" style="padding: 0 100px 0 100px;">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/images/logo.png" width="100" alt="Logo">
      </a>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item is-active" href="/">Home</a>
        <a class="navbar-item" href="/team">Team</a>
        <a class="navbar-item" href="/help">Help</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-item" href="/">
            <i class="material-icons">person_outline</i>
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item">Dashboard</a>
            <a class="navbar-item">Profile</a>
            <a class="Settings">
              <hr class="navbar-divider">
                <div class="navbar-item">Logout</div>
              </hr>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div class="box has-background-grey-lighter">
        <div class="field has-addons ">
          <div class="control is-expanded ">
            <input class="input has-text-centered is-danger" type="search" placeholder="Search a game">
          </div>
          <div class="control">
            <a class="button is-danger">Search</a>
          </div>
        </div>
      </div>

      <!-- Games -->
      <div class="row columns" id="sql_ResultGames" style="flex-wrap: wrap;">
      </div>
      <!-- End Games -->
    </div>
  </div>

  <footer class="footer has-background-grey-darker">
    <div class="container">
      <div class="content has-text-centered">
        <div class="soc">
          <a href="https://github.com/arveto"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></a>
          <a href="https://twitter.com/ArvetoSoftwares?lang=fr"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </footer>


  <script src="js/display.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/controller.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    const host = '192.168.0.189' //host ip

    let ws = new WebSocket('ws://' + window.location.host);

    ws.onopen = function (e){
      console.log("connected");

      ws.send('{"event": "sql", "query": "requestGames"}');
    };

    initController();

  </script>

</body>

</html>
