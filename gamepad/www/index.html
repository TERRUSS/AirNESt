<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
  <meta name="format-detection" content="telephone">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <script type='application/javascript' src='js/fastclick.min.js'></script>

  <title>AirNESt-Gamepad</title>
</head>

<body>

  <style media="screen">
  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  </style>

  <div id="header">
    <div id="hleft">
      <div class="switch-field">
        <input type="radio" id="radio-one" name="switch-one" value="0" checked />
        <label for="radio-one">Player 1</label>
        <input type="radio" id="radio-two" name="switch-one" value="1" />
        <label for="radio-two">Player 2</label>
      </div>
    </div>
    <div id="center">
      <p style="color: red;">AirNESt</p>
      <h1 id="title">Megaman 2</h1>
    </div>
  </div>

  <div id="logs" style="color: green; height: 20%;overflow-y: scroll">
    <h2>logs :</h2>
  </div>

  <img src="img/nesController.png" alt="">
  <button id="A">A</button>
  <button id="B">B</button>
  <button id="up">⬆</button>
  <button id="down">⬇</button>
  <button id="left">⬅</button>
  <button id="right">➡</button>
  <button id="start">start</button>
  <button id="select">select</button>


  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
